<div class="container px-5">

    <div class="mt-5 pt-3">
        <h1 class="font-arimo fw-bolder text-xxl-center fs-1 mb-5"><span class="text-primary">Sign up for <span class="text-gradient">Rapido</span></span>
        </h1>
    </div>

    <div class="d-flex justify-content-evenly align-content-center">
        <div class="sign-up-form bg-white rounded-5 py-5 w-50 shadow-lg">
            <div class="row gx-2 justify-content-center">
                <div class="col-lg-8">
                    <form id="signUpForm" (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-4 mt-2">
                            <input class="form-control" 
                            id="email" 
                            type="email" 
                            placeholder="name@example.com" 
                            name="email" 
                            [(ngModel)]="signUpForm.value.email" required/>

                            <label for="email">Email address</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input class="form-control" 
                            id="password" 
                            type="password" 
                            placeholder="password" 
                            name="password" 
                            [(ngModel)]="signUpForm.value.password" required/>

                            <label for="password">Password</label>

                        </div>

                        <div class="form-floating mb-4">
                            <input class="form-control" 
                            id="repeatPassword" 
                            type="password" 
                            placeholder="repeatPassword" 
                            name="repeatPassword" 
                            [(ngModel)]="signUpForm.value.repeatPassword" required/>

                            <label for="password">Repeat password</label>   
                        </div>

                        <div class="d-grid mb-1 d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg fw-bolder rounded-pill w-50 mt-3" id="submitButton" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
