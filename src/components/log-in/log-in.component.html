<div class="container px-5">

    <div class="mt-5 pt-3">
        <h1 class="font-arimo fw-bolder text-xxl-center fs-1 mb-5"><span class="text-primary">Log in to <span class="text-secondary">Rapido</span></span></h1>
    </div>

    <div class="d-flex justify-content-evenly align-content-center">
        <div class="sign-up-form bg-white rounded-5 py-5 w-50 shadow-lg">
            <div class="row gx-2 justify-content-center">
                <div class="col-lg-8">
                    <form id="signUpForm" [formGroup]="logInForm" (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-3 mt-2">
                            <input class="form-control" id="email" type="email" placeholder="name@example.com" name="email"
                                formControlName="email"/>
                        
                            <label for="email">Email address</label>
                        
                            <div class="text-danger mt-1" *ngIf="logInForm.controls['email'].invalid 
                                                    && (logInForm.controls['email'].touched 
                                                    || logInForm.controls['email'].dirty
                                                    || this.submitted)">
                                <span *ngIf="logInForm.controls['email'].errors?.['required']">
                                    Email is required.
                                </span>

                                <span *ngIf="logInForm.controls['email'].errors?.['email']">
                                    Email is invalid.
                                </span>
                            </div>
                        </div>

                        <div class="form-floating mb-2">
                            <input class="form-control" 
                            id="password" 
                            type="password" 
                            placeholder="password" 
                            name="password" 
                            formControlName="password"/>

                            <label for="password">Password</label>
                            
                            <div class="text-danger mt-1" *ngIf="logInForm.controls['password'].invalid 
                                                    && (logInForm.controls['password'].touched 
                                                    || logInForm.controls['password'].dirty 
                                                    || this.submitted)">
                                <span *ngIf="logInForm.controls['password'].errors?.['required']">
                                    Password is required.
                                </span>
                            </div>

                            <div class="text-danger mt-1" *ngIf="!this.succeded && this.submitted">
                                <span>
                                    {{errorMessage}}
                                </span>
                            </div>
                        </div>

                        <div class="mb-2">
                            <a class="font-arimo fw-bold fs-6 link-primary link-underline-opacity-0" id="pass-reset" (click)="navigateToPasswordRecovery()"><span class="text-secondary">Forgot password?</span></a>
                        </div>          


                        <div class="d-grid mb-3 d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg fw-bolder rounded-pill w-50 my-3" id="submitButton" type="submit">Log In</button>
                        </div>

                        <div class="row mb-3">
                            <div class="col"><hr></div>
                            <div class="col-auto lead fw-normal text-muted mb-0">or</div>
                            <div class="col"><hr></div>
                        </div>

                        <div class="d-grid d-flex justify-content-center">
                            <a class="btn btn-outline-primary btn-lg fw-bolder rounded-pill w-50 mt-3" (click)="navigateToSignUp()">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
